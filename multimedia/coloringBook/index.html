<!DOCTYPE html>
<html>
		<head>
	
				<title> Outer Space Escape </title>
					<script src="modernizr.js"></script> 
					<link type="text/css" rel = "stylesheet" href = "index.css" />
			<script>

				window.addEventListener("load",eventWindowLoaded, false); 
		
				function eventWindowLoaded() {
					canvasApp();	
				}
			
				function canvasSupport() {
					return Modernizr.canvas;	
				}

				var penSize = 0;
				var theColor;

				var erasing = false;

				var tune= document.createElement('audio'); // declare a variable
				tune.src = "sounds/brush.mp3"; // the source of the actual sound


				function erase () 
				{
					tune.src = "sounds/eraser.mp3";
					tune.play();

					erasing = true;
				}

				function xlPen (size) 
				{  
					erasing = false;

					if (size == 0) 

						penSize = 5;
						tune.play();

					if(size == 1)
						penSize = 7;
						tune.play();

					if (size == 2)
						penSize = 9;
						tune.play();

					if(size== 3)
						penSize = 11;
						tune.play();

					if(size== 4)
						penSize = 15;
						tune.play();
				}
			
				function changeColor (chooseColor)
				 {
				 	tune.src = "sounds/color.mp3";
				
				 	if (chooseColor == 0)
				 		theColor = "#000099";
				 		tune.play();

				 	if (chooseColor == 1)
				 		theColor = "#3333ff";
					 	tune.play();

				 	if (chooseColor == 2)
				 		theColor = "#3300cc";
				 		tune.play();

				 	if (chooseColor == 3)
				 		theColor = "#330099";
				 		tune.play();

				 	if (chooseColor == 4)
				 		theColor = "#6666ff";
				 		tune.play();
				 		
				 	if (chooseColor == 5)
				 		theColor = "#ccccff"; 
				 		tune.play();

				 	if (chooseColor == 6)
				 		theColor = "#9966ff";
				 		tune.play();


				 	if (chooseColor == 7)
				 		theColor = "#6666cc";
				 		tune.play();
				 		

				 	if (chooseColor == 8)
				 		theColor = "#cc99ff";
				 		tune.play();

				 	if (chooseColor == 9)
				 		theColor = "#330066";
				 		tune.play();

				 	if (chooseColor == 10)
				 		theColor = "#003366";
				 		tune.play(); 

				 	if (chooseColor == 11)
				 		theColor = "#666699";
				 		tune.play();

				 	if (chooseColor == 12)
				 		theColor = "#330033";
				 		tune.play();

				 	if (chooseColor == 13)
				 		theColor = "#cccccc";
				 		tune.play();

				 	if (chooseColor == 14)
				 		theColor = "#333366";
				 		tune.play(); 

				 	if (chooseColor == 15)
				 		theColor = "#3333cc";
				 		tune.play();

				 	if (chooseColor == 16)
				 		theColor = "#9999cc";
				 		tune.play();

				 	if (chooseColor == 17)
				 		theColor = "#333333";
				 		tune.play();

				 	if (chooseColor == 18)
				 		theColor = "#cc99cc";
				 		tune.play();

				 	if (chooseColor == 19)
				 		theColor = "#000000";
				 		tune.play();

				 	if (chooseColor == 20)
				 		theColor = "#663399";
				 		tune.play();
				 		
				}

				

				function canvasApp() {

					if (!canvasSupport()) {
					 return; } 


					var theCanvas = document.getElementById("canvasOne");
					var context = theCanvas.getContext("2d");		 

				theCanvas.addEventListener("mousedown", mouseDown, true);
				theCanvas.addEventListener("mouseup", mouseUp, true);
				theCanvas.addEventListener("mousemove", mouseCoordinates, true);

				var click = false;  // initally set to false 

				var xMouse;
				var yMouse;

			function gameLoop() 
			{
				window.setTimeout(gameLoop,1);
				mouseMove ();
			}

				function mouseCoordinates (e) {

					// set inital mouse 
					xMouse = e.offsetX;
					yMouse = e.offsetY;
				}


				function mouseDown () { click = true; }
				function mouseUp () { click = false; }
				
				function mouseMove () 
				{ 
					if (click) 
					{ 
						if (!erasing) {
						context.beginPath();
						context.arc (xMouse,yMouse,penSize,0,2*Math.PI); 
						context.fillStyle = theColor;
						context.fill();

						} else {
							context.clearRect(xMouse, yMouse, 30, 30);
						}
					}

				} // end of mouseMove function

				
				gameLoop();

			} // end of canvasApp 


			</script>
		</head>

	<body>
	     
	        <div id="mainBox"> 
	
		        		<div class="eachPaintBrush">

	        				1. Choose a pen thickness!
	     
 							<input type="image" src="pens/xsPen.png" alt="xsPen" onclick="xlPen(0)">
 							
 							<input type="image" src="pens/sPen.png" alt="sPen" onclick="xlPen(1)">

 							<input type="image" src="pens/mPen.png" alt="mPen" onclick="xlPen(2)">

 							<input type="image" src="pens/xlPen.png"  alt="xlPen" onclick="xlPen(4)">
							
							<br>

 							<div id="mistake"> Made a mistake? </div>
 							<div id="erase"> Erase! </div>
	 	
	 							<input type="image" src="img/eraser.png" alt="xsPen" onclick="erase()"> 
 							
							
						</div>
	        	<div id="picture">
	        		
		        	<div id="canvas">


		 			<div id="heading"> Sarah's Online Coloring Book! </div>

		 				<div id='canvasBG'>

				            Your browser doesn't support Canvas.
				        	</canvas> 
			        	</div> 

		        	</div>

 								 <input type="image" src="circles/c1.png" alt="c1" onclick="changeColor(0)">

 								 <input type="image" src="circles/c2.png" alt="c2" onclick="changeColor(1)">
	
 								 <input type="image" src="circles/c3.png" alt="c3" onclick="changeColor(2)">
				
 								 <input type="image" src="circles/c4.png" alt="c4" onclick="changeColor(3)">

 								 <input type="image" src="circles/c6.png" alt="c6" onclick="changeColor(5)">

 								 <input type="image" src="circles/c7.png" alt="c7" onclick="changeColor(6)">

 								 <input type="image" src="circles/c8.png" alt="c8" onclick="changeColor(7)">

 								 <input type="image" src="circles/cA.png" alt="cA" onclick="changeColor(8)">

 								 <input type="image" src="circles/cE.png" alt="cE" onclick="changeColor(12)">

		        		<div class="eachPC3">

 								 <input type="image" src="circles/1.png" alt="1" onclick="changeColor(15)">
	
 								 <input type="image" src="circles/2.png" alt="2" onclick="changeColor(16)">

 								 <input type="image" src="circles/4.png" alt="4" onclick="changeColor(18)">

		        		</div>

	         			<div id="penColor"> 2. Choose a pen color!</div>

	         		</div>

	          </div> 
	        
	      


	</body>
